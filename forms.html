<!doctype html>
<html lang="en">
<head>
  <style>
    body{
      background-color: violet;
      text-align: center;
      font-size: large;
      border: black;
      border-spacing: 20px;
    }
    label{
      font-size: larger;
      border: black;
    }
    h2{
      font-size: xx-large;
      font-family: "DejaVu Sans";
      background-color: white;
    }
    input{
      font-size: medium;
      border: black;
      border-spacing: 20px;
    }

  </style>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>forms</title>
  <link rel="icon" href="img/animation%204.jpeg">
</head>
<body>
<h2 style="text-align: center">eMobilis mid-morning class</h2>
<form action="" method="post">
  <label for="fname" style="background-color: aqua">full names</label><br>
  <input type="text" id="fname" placeholder="enter full name"><br>
  <label for="email" style="background-color: aqua">Barua pepe</label><br>
  <input type="email" id="email" placeholder="enter your email"><br>
  <label for="simu" style="background-color: aqua">phone number</label><br>
  <input type="text" id="simu" placeholder="enter phone number eg +254"><br>
  <label for="dor" style="background-color: aqua">date of registration</label><br>
  <input type="date" id="dor" placeholder="enter date of registration"><br>
  <label for="male">male</label>
  <input type="radio" id="male" name="gender">
  <label for="female">female</label>
  <input type="radio" id="female" name="gender">
  <label for="other">other</label>
  <input type="radio" id="other" name="gender"><br>
  <label for="pic">student pic</label>
  <input type="file" id="pic"><br>
  <label for="course">course taken</label>
  <select name="course" id="course">
    <option value="python">python</option>
    <option value="javascript">javascript</option>
    <option value="kotlin">kotlin</option>
    <option value="HTML">HTML</option>
    <option value="anroid">anroid</option>
    <option value="USSD">USSD</option>
    <option value="laravel">laravel</option>
  </select><br>
  <label for="pass" style="background-color: aqua">password</label><br>
  <input type="password" id="pass" placeholder="input password"><br>
  <input type="submit" value="register here!!!!">
</form>

</body>
</html>
